dist: xenial

language: python

matrix:
  include:
    - python: 3.7
    - python: 3.8
    - python: 3.9
      env: PYTEST_OPTIONS="--mypy"
    - python: 3.10-dev

install:
  - pip install .[dev,tools]

script:
  - pytest $PYTEST_OPTIONS
