pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - or:
        - "#approved-reviews-by>=1"
        - "author=Flameeyes"
      - "status-success=pytest (ubuntu-latest, 3.9)"
      - "status-success=pytest (macos-latest, 3.9)"
      - "status-success=pytest (windows-latest, 3.9)"
      - "status-success=pre-commit"
    actions:
      merge:
        method: rebase
